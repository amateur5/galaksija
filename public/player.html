<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Radio Galaksija</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            align-items: center;
            justify-content: center;
        }
        #audioPlayer {
            width: 100%;
            height: 50px; /* Visina audio player-a */
            margin-bottom: 20px; /* Razmak između audio player-a i dugmadi */
        }
        .button {
            background-color: #000;
            color: #fff;
            border: 2px solid white;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #666;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <audio id="audioPlayer" controls></audio>
    <div>
        <button class="button" id="startBtn">Start</button>
        <button class="button" id="stopBtn">Stop</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const socket = io();
        const peerConnection = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        async function logAudioDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            devices.forEach(device => {
                if (device.kind === 'audioinput') {
                    console.log(`${device.label} - ${device.deviceId}`);
                }
            });
        }

        async function startStreaming() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                console.log("Lokalni audio stream:", stream);

                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                peerConnection.ontrack = (event) => {
                    const remoteAudioStream = event.streams[0];
                    audioPlayer.srcObject = remoteAudioStream;
                    console.log("Audio stream povezan:", remoteAudioStream);
                    
                    // Pokušaj da pokreneš audio odmah
                    audioPlayer.play().catch(error => {
                        console.error("Greška pri pokretanju zvuka:", error);
                    });
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate);
                        console.log("ICE kandidat poslat:", event.candidate);
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('sdp-offer', offer);
                console.log("SDP ponuda poslata:", offer);

                socket.on('sdp-answer', async (answer) => {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    console.log("SDP odgovor primljen:", answer);
                });

                socket.on('ice-candidate', (candidate) => {
                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    console.log("ICE kandidat primljen:", candidate);
                });

            } catch (error) {
                console.error("Greška pri pristupu audio stream-u:", error);
            }
        }

        startBtn.addEventListener('click', async () => {
            await logAudioDevices(); // Prikaz dostupnih audio uređaja
            startStreaming();
        });

        stopBtn.addEventListener('click', () => {
            const tracks = audioPlayer.srcObject?.getTracks();
            if (tracks) {
                tracks.forEach(track => track.stop());
                audioPlayer.srcObject = null;
            }
        });
    </script>
</body>
</html>
