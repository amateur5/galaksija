<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #chatContainer {
            width: 800px;
            height: 600px;
            margin: auto;
            border: 2px solid white;
            background-color: black;
            display: flex;
            position: relative;
            flex-direction: column;
        }

        #toolbar {
            width: 100%;
            height: 50px;
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .toolbarBtn {
            padding: 10px 20px;
            background-color: black;
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toolbarBtn:hover {
            background-color: #666;
        }

        #messageArea {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            z-index: 0;
        }

        .message {
            margin-bottom: 10px;
        }

        #guestList {
            position: absolute;
            right: 0;
            top: 60px;
            width: 200px;
            height: calc(100% - 130px);
            border-left: 2px solid white;
            background-color: black;
            color: white;
            border-bottom: 2px solid white;
        }

        #messageInput {
            display: flex;
            margin-top: 10px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid white;
            resize: none;
            font-size: 16px;
            background-color: black;
            color: white;
            overflow: hidden; /* Onemogućava scroll */
            height: auto; /* Automatska visina */
        }

        #colorPickerContainer {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 10;
        }

        #colorPickerContainer input[type="color"] {
            width: 100%;
        }

        #colorPickerContainer button {
            margin-top: 5px;
            width: 100%;
            padding: 5px;
        }

        #djNickname {
            font-weight: bold;
            color: #FFD700;
            padding: 5px;
            border-bottom: 1px solid white;
        }

        .authForm {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            border-radius: 5px;
            z-index: 1000;
        }

        .authForm input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 2px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<h1>Dobrodošli!</h1>
    
    <!-- Umetni audio player ovde -->
    <div>
        <iframe src="player.html" width="100%" height="100" style="border:none;"></iframe>
    </div>



    <div id="chatContainer">
        <div id="toolbar">
            <button class="toolbarBtn" id="boldBtn">Bold</button>
            <button class="toolbarBtn" id="italicBtn">Italic</button>
            <button class="toolbarBtn" id="colorBtn">Color</button>
            <button class="toolbarBtn" onclick="showLoginForm()">Login/Register</button>
        </div>

        <div id="messageArea"></div>

        <div id="messageInput">
            <textarea id="chatInput" rows="1" placeholder="Type your message..." style="overflow: hidden; height: auto;"></textarea>
        </div>

        <div id="guestList">
            <div id="djNickname">Radio Galaksija</div>

            <div id="colorPickerContainer">
                <input type="color" id="colorPicker">
                <button id="applyColorBtn">OK</button>
            </div>

            <div id="authForm" class="authForm">
                <h1>Register / Login</h1>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="registerOrLogin()">Submit</button>
                <button onclick="hideAuthForm()">Cancel</button>
            </div>
        </div>
    </div>

    <script nonce="nasumicniString">
        let isBold = false;
        let isItalic = false;
        let textColor = '#FFFFFF';
        let isDJLoggedIn = false;
        let currentTextColor = '#FFD700';

        document.getElementById('boldBtn').addEventListener('click', function() {
            isBold = !isBold;
            updateTextStyle();
        });

        document.getElementById('italicBtn').addEventListener('click', function() {
            isItalic = !isItalic;
            updateTextStyle();
        });

        document.getElementById('colorBtn').addEventListener('click', function() {
            let colorPickerContainer = document.getElementById('colorPickerContainer');
            colorPickerContainer.style.display = 'block';
        });

        document.getElementById('applyColorBtn').addEventListener('click', function() {
            let colorPicker = document.getElementById('colorPicker');
            textColor = colorPicker.value;
            currentTextColor = textColor;
            updateTextStyle();
            document.getElementById('colorPickerContainer').style.display = 'none';
        });

        function updateTextStyle() {
            let inputField = document.getElementById('chatInput');
            inputField.style.fontWeight = isBold ? 'bold' : 'normal';
            inputField.style.fontStyle = isItalic ? 'italic' : 'normal';
            inputField.style.color = currentTextColor;
            document.getElementById('djNickname').style.color = currentTextColor;
        }

        document.getElementById('chatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            let messageArea = document.getElementById('messageArea');
            let chatInput = document.getElementById('chatInput');
            let message = chatInput.value.trim();

            if (message !== '') {
                let username = 'Korisnik';
                let newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.style.fontWeight = isBold ? 'bold' : 'normal';
                newMessage.style.fontStyle = isItalic ? 'italic' : 'normal';
                newMessage.style.color = currentTextColor;
                newMessage.innerText = `${username}: ${message}`;
                messageArea.prepend(newMessage);
                chatInput.value = '';
                messageArea.scrollTop = 0;
            }
        }

        function showLoginForm() {
            document.getElementById('authForm').style.display = 'block';
        }

        function hideAuthForm() {
            document.getElementById('authForm').style.display = 'none';
        }

        function registerOrLogin() {
            alert('Registracija ili prijava uspešna!');
            hideAuthForm();
        }


         const socket =io();

    // Emituj poruku kada se pritisne Enter
    document.getElementById('chatInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Spreči skrolovanje
            const message = this.value.trim();
            if (message) {
                socket.emit('chat message', message);
                this.value = ''; // Očisti input
            }
        }
    });

    // Prikaz poruka na stranici
    socket.on('chat message', (msg) => {
        const messageArea = document.getElementById('messageArea');
        const newMessage = document.createElement('div');
        newMessage.textContent = msg;
        messageArea.appendChild(newMessage);
    });
    </script>
</body>
</html>
