<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Galaksija</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Povezivanje CSS datoteke -->
</head>
<body>
    <div id="chatContainer">
        <div id="toolbar">
            <button class="toolbarBtn" id="boldBtn">Bold</button>
            <button class="toolbarBtn" id="italicBtn">Italic</button>
            <button class="toolbarBtn" id="colorBtn">Color</button>
            <input type="color" id="colorPicker" style="display:none;"> <!-- Input za paletu boja -->
            <button class="toolbarBtn" onclick="showLoginForm()">Login/Register</button>
            </div>

        <div id="messageArea"></div> <!-- Glavni prostor za poruke -->

        <div id="messageInput">
            <textarea id="chatInput" rows="1" placeholder="Type your message..."></textarea>
        </div>
<div id="scrollbar"></div>


        <div id="guestList">
            <div class="guest" id="djNickname">Radio Galaksija</div>
            <!-- Ostali gosti Ä‡e se ovde dodavati -->
        </div>
    </div>


<script src="ulaz.js"></script>

    <script src="scroll.js"></script> <!-- Povezivanje JavaScript datoteke -->
    <script src="formatiranje.js"></script> <!-- Povezivanje JavaScript za stilizovanje -->
</body>
</html>
